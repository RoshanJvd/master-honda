<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Honda - Enterprise Dealer OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill for process.env to prevent ReferenceErrors in browser
      window.process = { env: { API_KEY: '' } };
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              honda: {
                red: '#B02E15',
                blue: '#171091',
                white: '#FFFFFF',
                dark: '#0F0F0F',
                gray: '#F3F4F6',
                accent: '#E5E7EB'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              outfit: ['Outfit', 'sans-serif']
            },
            boxShadow: {
              'premium': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
              'honda': '0 0 20px rgba(176, 46, 21, 0.1)'
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; color: #1E293B; margin: 0; }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

      /* Print Specific Styles for Thermal Printing (80mm) */
      @media print {
        @page {
          margin: 0;
          size: 80mm auto;
        }
        
        body * {
          visibility: hidden !important;
        }

        .thermal-invoice, .thermal-invoice * {
          visibility: visible !important;
        }

        .thermal-invoice {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 72mm !important; 
          margin: 0 !important;
          padding: 4mm 0 !important;
          background: white !important;
          display: block !important;
        }

        body {
          background-color: white !important;
          color: black !important;
          width: 80mm !important;
          margin: 0 !important;
          padding: 0 !important;
          font-size: 10pt !important;
          line-height: 1.2 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        * {
          color: #000000 !important;
          border-color: #000000 !important;
          background-color: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }

        .flex { display: flex !important; flex-direction: row !important; }
        .justify-between { justify-content: space-between !important; }
        .border-dashed { border-style: dashed !important; border-width: 1px !important; }
        .border-b { border-bottom-width: 1px !important; }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "recharts": "https://esm.sh/recharts@3.0.0-beta.10?deps=react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "framer-motion": "https://esm.sh/framer-motion@12.0.0?deps=react@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "zod": "https://esm.sh/zod@3.23.8",
    "clsx": "https://esm.sh/clsx@2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
